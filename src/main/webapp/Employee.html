<!doctype html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body style="background-image: url(https://img.freepik.com/premium-vector/blue-gradient-background-wallpaper-with-curve-line-backdrop-presentation_1110513-1350.jpg);">
<div>
    <nav class="navbar navbar-expand-lg text-light " style="height:80px; background-color:#483D8B" >
        <div class="container-fluid">
            <h1>Insurance Kart</h1>
            <div class="navbar-nav text-light">
                <a class="nav-link active" aria-current="page" href="LoginForm.jsp">Home</a>
            </div>
        </div>
    </nav>
</div>
<form class="p-5 w-50 text-light border mt-3" style="margin:auto; border-radius:20px;background-color:#483D8B" onsubmit="return validate()"

      action="EmployeeServlet" style="margin-left:250pt;margin-top:50pt">
    <h1 class="text-center">Employee Dashboard</h1>
<div class="form-group">
    <div>
        <label>Select Insurance Type</label>
    </div>
    <div>
        <select name="insuranceType">
            <option value=""></option>
            <option value="Health">Health</option>
            <option value="Car">Car</option>
            <option value="Life">LIfe</option>
        </select>
    </div>
</div>

    <div class="form-group">
        <div>
            <label>Select Insurance Plan</label>
        </div>
        <div>
            <select name="insurancePlan">
                <option value=""></option>
                <option value="Gold">Gold</option>
                <option value="Silver">Silver</option>
                <option value="Bronze">Bronze</option>
            </select>
        </div>
    </div>


    <div class="form-group">

        <label>Enter Insurance Prize</label>

        <input name="insurancePrize" id="insurancePrize" class="form-control">

    </div>

    <div class="form-group mt-3">

        <button type="submit" name="submit" class="btn btn-primary" value="addemp">Add Insurance</button>

    </div>

    <div class="form-group mt-3">

        <button type="submit" name="submit" class="btn btn-primary" value="allemp">ShowAll Insurance Plan</button>

        <button type="reset" name="submit" class="btn btn-primary ml-5">Cancel</button>

    </div>

</form>


</body>

</html>
